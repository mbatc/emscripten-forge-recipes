context:
  version: "1.11.0"

package:
  name: "spdlog"
  version: "{{ version }}"

source:
  url: https://github.com/gabime/spdlog/archive/v{{ version }}.tar.gz
  patches:
    - fix.patch
    - fmt-version-fix.patch

build:
  number: 1
  run_exports:
    - "{{ pin_subpackage('spdlog', max_pin='x.x') }}"

requirements:
  build:
    - cmake
    - "{{ compiler('cxx') }}"
    - make  # [unix]
  host:
    - fmt

test:
  commands:
    - test -e $PREFIX/include/spdlog/spdlog.h  # [not win]

about:
  home: https://github.com/gabime/spdlog
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Super fast C++ logging library.

  description: |
    spdlog is a header only library for Super fast C++ logging
    to be used with a C++11 compiler.
